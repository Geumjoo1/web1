<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 문법</title>
    <style>
        /* {
            margin: 0;
            padding: 0;
        }

        h1 {
            color: cadetblue;
            font-size: 50px;
        }

        /* 주석 */

        #id_select {
            background: violet;
        }

        p>.color_change {
            color: aqua;
        }

        article > div >.color_change {
            color: brown;
        }

        article .color_change {
            background: blueviolet;
        }

        .front_end_lang + li {
            background-color: aquamarine;
        }

        .p_tag, #span_tag, h3 {
            background: yellowgreen;
        }
        
    </style>
</head>

<body>
    <h1>클래스 문법 실습</h1>
    <!--  -->
    <h2 id="id_select">아이디 선택자</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li class="front_end_lang">JAVA</li>
        <li>REACT</li>
        <li>VUE</li>
    </ul>

    <p>
        나는 이렇게 글을 쓰다가
        <span class="color_change">이 부분만 색을 변경</span>
        하고 싶어요
    </p>
    <article>
        <div>
            나는 이렇게 글을 쓰다가
            <span class="color_change">이 부분만 색을 변경</span>
            하고 싶어요
        </div>
    </article>
    <article>
        <div>
            나는 이렇게 글을 쓰다가
            <span class="color_change">이 부분만 색을 변경</span>
            하고 싶어요
        </div>
    </article>

    <div>
        <p class="p_tag">p태그</p>
        <h3>헤딩3</h3>
        <span id="span_tag">span태그</span>
    </div>
</body>

</html>
